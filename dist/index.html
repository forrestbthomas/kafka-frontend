<h1>Messages</h1>
<ul id="messages">
</ul>

<script>
var list = "";
var exampleSocket = new WebSocket("ws://localhost:3000")
exampleSocket.onmessage = function (event) {
	var messages = event.data.split(",");
	messages.forEach(function(val){
		console.log("val: ", val)
		if (val) {
			list += `<li>${val}</li>`;
			document.getElementById("messages").innerHTML = list;
		}
	})
}
</script>
